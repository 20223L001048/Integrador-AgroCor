
<div class="login-container" style="margin-top: 10rem;">
  <form (ngSubmit)="onSubmit()">
    <h2>Iniciar sesión</h2>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required [(ngModel)]="password">
    </div>
    <div *ngIf="showError" style="color: red;">Credenciales incorrectas. Por favor, inténtalo de nuevo.</div>
    <button type="submit">Iniciar sesión</button>
  </form>
</div>
